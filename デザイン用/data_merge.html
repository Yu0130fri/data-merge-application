<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="customize.js"></script>
    <script src="toggle.js"></script>
    <script src="modal.js"></script>
    <title>スクリーニングと本調査をマージする</title>
  </head>
  <body>
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4 text-white ms-4">データをマージするページ</span>
      </a>
    </header>

    <div class="container py-3">
      <div>
        <form
          action="{{ url_for('data_merge_app.index') }}"
          enctype="multipart/form-data"
          method="post"
        >
          <h4 class="border-bottom pb-2 mb-0">
            スクリーニング（本調査のみの場合は不要）
          </h4>
          <div class="row mt-2">
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <label for="sc-file" class="form-label fs-5 card-text"
                    >データ</label
                  >
                  <input
                    type="file"
                    name="sc-file"
                    id="sc-file"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <label for="sc-layout-file" class="form-label fs-5 card-text"
                    >レイアウト</label
                  >
                  <input
                    type="file"
                    name="sc-layout-file"
                    id="sc-layout-file"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>
            </div>
          </div>

          <h4 class="border-bottom pb-2 mb-2 mt-5">本調査</h4>
          <div class="row mt-2">
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <div id="anchor">
                    <label for="main-file" class="form-label fs-5 card-text">
                      データ</label
                    >
                    <input
                      type="file"
                      name="main-0"
                      id="main-file"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card">
                <div class="card-body">
                  <div id="anchor-layout">
                    <label
                      for="main-layout-file"
                      class="form-label fs-5 card-text"
                    >
                      レイアウト
                    </label>
                    <input
                      type="file"
                      name="main-layout-0"
                      id="main-layout-file"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-2">
              <input
                type="button"
                value="本調査ファイル追加"
                class="btn btn-primary"
                onclick="addInputFiles()"
              />
              <div class="mt-3"></div>
              <input
                type="button"
                value="本調査ファイル削除"
                class="btn btn-danger"
                onclick="deleteInputFileBtn()"
              />
            </div>
          </div>

          <div class="mt-3"></div>

          <div class="row mt-2">
            <div class="col-sm-5">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="labelOff"
                  onclick="showToggle()"
                />
                <label class="form-check-label" for="labelOff"
                  >本調査にフラグ付したいときチェック。
                  <br />（本調査は同じ内容の場合のみ）</label
                >
              </div>
            </div>
          </div>

          <div class="row mt-2 toggleBtn hidden" id="onlyLabel">
            <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="generateFlg"
                  name="toggleRadio"
                  onclick="toggleFlag()"
                />
                <label class="form-check-label" for="generateFlg"
                  >ラベル名のみ</label
                >
              </div>
            </div>
            <div class="col-sm-5">
              <div id="anchor-flag"></div>
            </div>
          </div>

          <div class="row mt-2 toggleBtn hidden" id="makeLabel">
            <div class="col-sm-5">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="scAttributeFlg"
                  name="toggleRadio"
                  data-toggle="modal"
                  data-target="#attributeModal"
                  value="attributeChecked"
                />
                <label class="form-check-label" for="scAttributeFlg">
                  本調査の属性で作成する
                </label>
              </div>
              <div id="input-show"></div>
            </div>
          </div>

          <h2 class="display-6 text-center my-4">
            <input
              type="submit"
              value="マージする"
              class="col-md-4 btn btn-primary btn-lg"
            />
          </h2>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="attributeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="basicModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
              本調査属性フラグ作成画面
            </h4>
          </div>
          <div class="modal-body">
            <div id="conditions">
              <div id="condition-1" class="condition">
                <div class="row g-3 align-items-center">
                  <div class="col-2">
                    <label for="flag-name-1" class="col-form-label fs-6"
                      >ラベル1:
                    </label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="flag-name-1" class="form-control" />
                  </div>
                </div>
                <hr />
                <!-- 性別ボタン ここから-->
                <div class="row">
                  <div class="form-check form-check-inline col-2 ms-2 fs-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="attribute-sex"
                      onclick="toggle_checkbox('sex', 'attribute-sex')"
                    />
                    <label class="form-check-label" for="attribute-sex">
                      SEX
                    </label>
                  </div>

                  <div class="form-check hidden sex">
                    <input
                      class="btn-check"
                      type="radio"
                      name="sex"
                      id="male"
                      value="1"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-success col-10" for="male">
                      男性
                    </label>
                  </div>
                  <div class="form-check hidden sex">
                    <input
                      class="btn-check"
                      type="radio"
                      name="sex"
                      id="female"
                      value="2"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-success col-10" for="female">
                      女性

                  </div>
                </div>
                <!-- 性別ボタン ここまで-->

                <!-- ############### -->
                <div class="my-2"></div>
                <!-- ############### -->

                <!-- 年齢ボタン ここから-->

                  <div class="form-check form-check-inline col-1 ms-2 fs-5">
                    <input

                      type="checkbox"
                      value=""

                    />
                    <label class="form-check-label" for="attribute-age">
                      AGE

                  </div>

                  <div class="form-check hidden age">
                    <input
                      class="form-control"
                      type="number"
                      id="min-age"

                  <div class="form-check hidden age">
                    <input

                  </div>
                </div>
                <!-- 年齢ボタン ここまで-->

                <!-- ############### -->
                <div class="my-2"></div>
                <!-- ############### -->

                    <label class="form-check-label" for="attribute-pre">

                      <option value="14">神奈川県</option>
                      <option value="15">新潟県</option>
                      <option value="16">富山県</option>
                      <option value="17">石川県</option>
                      <option value="18">福井県</option>
                      <option value="19">山梨県</option>
                      <option value="20">長野県</option>
                      <option value="21">岐阜県</option>
                      <option value="22">静岡県</option>
                      <option value="23">愛知県</option>
                      <option value="24">三重県</option>

                      <option value="26">京都府</option>

                      <option value="29">奈良県</option>

                      <option value="46">鹿児島県</option>
                      <option value="47">沖縄県</option>
                    </select>
                  </div>
                </div>

                <!-- 都道府県ボタン ここまで-->

                <div class="my-2"></div>

                  <div class="form-check form-check-inline col-1 ms-2 fs-5">
                    <input

                      value=""

                      onclick="toggle_checkbox('job', 'attribute-job')"
                    />
                    <label class="form-check-label" for="attribute-job">
                      JOB
                    </label>
                  </div>
                </div>
                <div class="row">

                    <input

                  </div>

                    <input

                      type="checkbox"

                    />
                    <label class="btn btn-outline-success col-12" for="ceo"

                    </label>
                  </div>
                  <div class="form-check hidden job">
                    <input
                      class="btn-check"
                      type="checkbox"
                      id="paper-work"
                      autocomplete="off"

                      value="3"
                    />
                    <label
                      class="btn btn-outline-success col-12"
                      for="paper-work"
                      >会社員(事務系)
                    </label>
                  </div>
                  <div class="form-check hidden job">
                    <input
                      class="btn-check"
                      type="checkbox"
                      id="engineer"

                      name="job"

                    />
                    <label class="btn btn-outline-success col-12" for="engineer"
                      >会社員(技術系)
                    </label>
                  </div>
                  <div class="form-check hidden job">
                    <input
                      class="btn-check"
                      type="checkbox"
                      id="worker-other"

                      name="job"

                    />
                    <label
                      class="btn btn-outline-success col-12"
                      for="worker-other"

                  </div>
                  <div class="form-check hidden job">
                    <input

                    <label
                      class="btn btn-outline-success col-12"

                  </div>
                  <div class="form-check hidden job">
                    <input
                      class="btn-check"

                      id="freelance"

                  </div>

                      class="btn-check"

                      value="10"

                  </div>

                      type="checkbox"

                      autocomplete="off"

                    />

                <!-- 職業ボタン ここまで-->

                <!-- ############### -->
                <div class="my-2"></div>
                <!-- ############### -->
                <!-- 未既婚ボタン ここから-->

                  <div class="form-check form-check-inline col-2 ms-2 fs-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="attribute-marriage"
                      onclick="toggle_checkbox('marriage', 'attribute-marriage')"
                    />

                  <div class="form-check form-check-inline col-2 ms-2 fs-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="attribute-child"
                      onclick="toggle_checkbox('child', 'attribute-child')"
                    />
                    <label class="form-check-label" for="attribute-child">
                      CHI
                    </label>
                  </div>
                  <div class="form-check hidden child">
                    <input
                      class="btn-check"
                      type="radio"
                      name="optionChild"
                      id="having-child"
                      value="1"
                      autocomplete="off"
                    />
                    <label
                      class="btn btn-outline-success col-10"
                      for="having-child"
                    >
                      子供有り
                    </label>
                  </div>
                  <div class="form-check hidden child">
                    <input
                      class="btn-check"
                      type="radio"
                      name="optionChild"
                      id="not-having-child"
                      value="2"
                      autocomplete="off"
                    />

                      for="not-having-child"

              type="button"
              class="btn btn-primary"
              onclick="cloneConditions()"
            >
              条件を追加する
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteConditions()"
            >
              条件を削除する
            </button>
            <button
              type="button"
              class="btn btn-default"

              id="closeModal"
            >
              閉じる
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="submitClick()"
            >
              登録する
            </button>
          </div>
        </div>
      </div>
    </div>

    ></script>
    <script

      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      const scAttributeFlg = document.getElementById("scAttributeFlg");
      const modalWindow = document.getElementById("attributeModal");
      let inputShow = document.getElementById("input-show");
      let genFlg = document.getElementById("generateFlg");
      let flgBtn = document.getElementById("scAttributeFlg");
      modalWindow.addEventListener(
        "blur",
        function () {
          if (modalWindow.getAttribute("aria-hidden") == null) {
            flgBtn.checked = true;
          } else if (
            modalWindow.getAttribute("aria-hidden") != null &&
            flgBtn.checked &&
            !inputShow.hasChildNodes()
          ) {
            flgBtn.checked = false;
          } else if (inputShow.hasChildNodes()) {
            flgBtn.checked = true;
          }
        },
        false
      );
      modalWindow.addEventListener(
        "click",
        function () {
          let achElem = document.getElementById("anchor-flag");
          while (achElem.firstChild) {
            achElem.removeChild(achElem.firstChild);
          }
        },
        false
      );
    </script>
