{% extends "data_merge_app/base.html" %} {% block title
%}スクリーニングと本調査をマージする{% endblock %} {% block content %}

<div class="container py-3">
  <div class="merge-page-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-6 fw-normal">データをマージするページ</h1>
    <p class="fs-6" id="description">
      <i class="fa-regular fa-circle-question"></i
      >ファイルをアップロードして「マージする」をクリック！
    </p>
  </div>
  <div>
    <form
      action="{{ url_for('data_merge_app.index') }}"
      enctype="multipart/form-data"
      method="post"
    >
      <h4 class="border-bottom pb-2 mb-0">
        スクリーニング（本調査のみの場合は不要）
      </h4>
      <div class="row mt-2">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <label for="sc-file" class="form-label fs-5 card-text"
                >データ</label
              >
              <input
                type="file"
                name="sc-file"
                id="sc-file"
                class="form-control form-control-lg"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <label for="sc-file" class="form-label fs-5 card-text"
                >レイアウト</label
              >
              <input
                type="file"
                name="sc-layout-file"
                id="sc-layout-file"
                class="form-control form-control-lg"
              />
            </div>
          </div>
        </div>
      </div>

      <h4 class="border-bottom pb-2 mb-2 mt-5">本調査</h4>
      <div class="row mt-2">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <div id="anchor">
                <label for="main-file" class="form-label fs-5 card-text">
                  データ</label
                >
                <input
                  type="file"
                  name="main-0"
                  id="main-file"
                  class="form-control form-control-lg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <div id="anchor-layout">
                <label for="main-layout-file" class="form-label fs-5 card-text">
                  レイアウト
                </label>
                <input
                  type="file"
                  name="main-layout-0"
                  id="main-layout-file"
                  class="form-control form-control-lg"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <input
            type="button"
            value="本調査ファイル追加"
            class="btn btn-primary"
            onclick="addInputFiles()"
          />
          <div class="mt-3"></div>
          <input
            type="button"
            value="本調査ファイル削除"
            class="btn btn-danger"
            onclick="deleteInputFileBtn()"
          />
        </div>
      </div>

      <div class="mt-3"></div>

      <div class="row mt-2">
        <div class="col-sm-5">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="generate-flag"
              onclick="toggleFlag()"
            />
            <label class="form-check-label" for="generate-flag"
              >本調査が同じ内容でそれぞれにフラグ付したいときチェック。<br />レイアウト上で表示されるのラベルを入力してくだい。</label
            >
          </div>
        </div>
        <div class="col-sm-5">
          <div id="anchor-flag"></div>
        </div>
      </div>

      <h2 class="display-6 text-center my-4">
        <input
          type="submit"
          value="マージする"
          class="col-md-4 btn btn-primary btn-lg"
        />
      </h2>
    </form>
  </div>
</div>

{% endblock %}
