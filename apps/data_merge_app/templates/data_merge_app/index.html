{% extends "data_merge_app/base.html" %} {% block title
%}スクリーニングと本調査をマージする{% endblock %} {% block content %}

<div class="container py-3">
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-6 fw-normal">
      スクリーニングデータと本調査をマージするページ
    </h1>
    <p class="fs-5" id="description">
      それぞれにファイルをアップロードして「マージする」をクリックするだけ！
    </p>
  </div>
  <div>
    <form
      action="{{ url_for('data_merge_app.index') }}"
      enctype="multipart/form-data"
      method="post"
    >
      <div class="row">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <label for="sc-file" class="form-label fs-5 card-text"
                >スクリーニングデータを選択してください
                <p class="fs-6">（本調査のみの場合は不要）</p></label
              >
              <input
                type="file"
                name="sc-file"
                id="sc-file"
                class="form-control form-control-lg"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <div id="anchor">
                <label for="main-file" class="form-label fs-5 card-text">
                  本調査データを選択してください
                  <p class="fs-6">(1つ以上)</p></label
                >
                <input
                  type="file"
                  name="main-0"
                  id="main-file"
                  class="form-control form-control-lg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <input
            type="button"
            value="本調査ファイル追加"
            class="btn btn-primary"
            onclick="addInputFileBtn()"
          />
          <div class="mt-3"></div>
          <input
            type="button"
            value="本調査ファイル削除"
            class="btn btn-danger"
            onclick="deleteBtn()"
          />
        </div>
      </div>

      <p class="mt-5"></p>

      <div class="row">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <label for="sc-file" class="form-label fs-5 card-text"
                >スクリーニングのレイアウトを選択してください
                <p class="fs-6">（本調査のみの場合は不要）</p></label
              >
              <input
                type="file"
                name="sc-layout-file"
                id="sc-layout-file"
                class="form-control form-control-lg"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-body">
              <div id="anchor-layout">
                <label for="main-layout-file" class="form-label fs-5 card-text">
                  本調査のレイアウトを選択してください
                  <p class="fs-6">(1つ以上)</p></label
                >
                <input
                  type="file"
                  name="main-layout-0"
                  id="main-layout-file"
                  class="form-control form-control-lg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <input
            type="button"
            value="本調査のレイアウト追加"
            class="btn btn-primary"
            onclick="addLayoutFileBtn()"
          />
          <div class="mt-3"></div>
          <input
            type="button"
            value="本調査のレイアウト削除"
            class="btn btn-danger"
            onclick="deleteLayoutBtn()"
          />
        </div>
      </div>

      <h2 class="display-6 text-center my-4">
        <input
          type="submit"
          value="マージする"
          class="col-md-4 btn btn-primary btn-lg"
        />
      </h2>
    </form>
  </div>
</div>

{% endblock %}
