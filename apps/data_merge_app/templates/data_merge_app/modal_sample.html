{% extends "data_merge_app/base.html" %} {% block title %}modal sample{%
endblock %} {% block content %}

<!-- モーダルを開くボタン・リンク -->
<div class="container">
  <div class="row my-5">
    <div class="col-2">
      <button
        type="button"
        class="btn btn-primary mb-12"
        data-toggle="modal"
        data-target="#testModal"
      >
        ボタンで開く
      </button>
    </div>
    <div class="col-2">
      <a class="btn btn-primary" data-toggle="modal" data-target="#testModal"
        >リンクボタンで開く</a
      >
    </div>
    <div id="input-show"></div>
  </div>
</div>

<!-- ボタン・リンククリック後に表示される画面の内容 -->
<div
  class="modal fade"
  id="testModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="basicModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">本調査属性フラグ作成画面</h4>
      </div>
      <div class="modal-body">
        <div class="condition-1">
          <div class="row g-3 align-items-center">
            <div class="col-2">
              <label for="flag-name-1" class="col-form-label fs-5"
                >条件1:
              </label>
            </div>
            <div class="col-auto">
              <input type="text" id="flag-name-1" class="form-control" />
            </div>
          </div>
          <hr />
          <!-- 性別ボタン ここから-->
          <div class="row">
            <div class="form-check form-check-inline col-2 ms-2 fs-5">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="attribute-sex"
                onclick="toggle_checkbox('sex', 'attribute-sex')"
              />
              <label class="form-check-label" for="attribute-sex"> SEX </label>
            </div>

            <div class="form-check hidden sex">
              <input
                class="btn-check"
                type="radio"
                name="sex"
                id="male"
                value="1"
                autocomplete="off"
              />
              <label class="btn btn-outline-success col-10" for="male">
                男性
              </label>
            </div>
            <div class="form-check hidden sex">
              <input
                class="btn-check"
                type="radio"
                name="sex"
                id="female"
                value="2"
                autocomplete="off"
              />
              <label class="btn btn-outline-success col-10" for="female">
                女性
              </label>
            </div>
          </div>
          <!-- 性別ボタン ここまで-->
          <div class="my-2"></div>
          <!-- 年齢ボタン ここから-->
          <div class="row">
            <div class="form-check form-check-inline col-1 ms-2 fs-5">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="attribute-age"
                onclick="toggle_checkbox('age', 'attribute-age')"
              />
              <label class="form-check-label" for="attribute-age"> Age </label>
            </div>
          </div>
          <div class="row">
            <div class="form-check hidden age">
              <label class="form-label" for="min-age"> 最小年齢</label>
              <input class="form-control" type="number" id="min-age" />
            </div>
            <div class="form-check hidden age">
              <label class="form-label" for="max-age"> 最大年齢 </label>
              <input class="form-control" type="number" id="max-age" />
            </div>
          </div>
          <!-- 年齢ボタン ここまで-->
          <div class="my-2"></div>
          <!-- 都道府県ボタン ここから-->
          <div class="row">

                value=""
                id="attribute-pre"
                onclick="toggle_checkbox('pre', 'attribute-pre')"
              />
              <label class="form-check-label" for="attribute-pre"> PRE </label>

              <select
                class="form-select form-select-sm pre hidden"
                multiple
                size="7"
                aria-label="multiple .form-select-sm"
              >
                <option selected>都道府県を選択してください</option>
                <option value="1">北海道</option>
                <option value="2">青森県</option>

                <option value="8">茨城県</option>
                <option value="9">栃木県</option>
                <option value="10">群馬県</option>
                <option value="11">埼玉県</option>
                <option value="12">千葉県</option>
                <option value="13">東京都</option>
                <option value="14">神奈川県</option>
                <option value="15">新潟県</option>
                <option value="16">富山県</option>
                <option value="17">石川県</option>
                <option value="18">福井県</option>
                <option value="19">山梨県</option>
                <option value="20">長野県</option>
                <option value="21">岐阜県</option>
                <option value="22">静岡県</option>
                <option value="23">愛知県</option>
                <option value="24">三重県</option>
                <option value="25">滋賀県</option>
                <option value="26">京都府</option>
                <option value="27">大阪府</option>
                <option value="28">兵庫県</option>
                <option value="29">奈良県</option>
                <option value="30">和歌山県</option>
                <option value="31">鳥取県</option>
                <option value="32">島根県</option>
                <option value="33">岡山県</option>
                <option value="34">広島県</option>
                <option value="35">山口県</option>
                <option value="36">徳島県</option>
                <option value="37">香川県</option>
                <option value="38">愛媛県</option>
                <option value="39">高知県</option>
                <option value="40">福岡県</option>
                <option value="41">佐賀県</option>
                <option value="42">長崎県</option>
                <option value="43">熊本県</option>
                <option value="44">大分県</option>
                <option value="45">宮崎県</option>
                <option value="46">鹿児島県</option>
                <option value="47">沖縄県</option>
              </select>
            </div>
          </div>

          <!-- 都道府県ボタン ここまで-->
          <div class="my-2"></div>
          <!-- 職業ボタン -->
          <div class="row">
            <div class="form-check form-check-inline col-1 ms-2 fs-5">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="attribute-job"
                onclick="toggle_checkbox('job', 'attribute-job')"
              />
              <label class="form-check-label" for="attribute-sex"> JOB </label>
            </div>
          </div>
          <div class="row">
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="public-servant"
                autocomplete="off"
                value="1"
              />
              <label class="btn btn-outline-success col-12" for="public-servant"
                >公務員
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="ceo"

                value="2"
              />
              <label class="btn btn-outline-success col-12" for="ceo"
                >経営者・役員
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="paper-work"

              />

                >会社員(事務系)

            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"

                value="4"
              />
              <label class="btn btn-outline-success col-12" for="engineer"
                >会社員(技術系)
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="worker-other"
                autocomplete="off"
                value="5"
              />
              <label class="btn btn-outline-success col-12" for="worker-other"
                >会社員(その他)
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="self-employed"
                autocomplete="off"
                value="6"
              />
              <label class="btn btn-outline-success col-12" for="self-employed"
                >自営業
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="freelance"
                autocomplete="off"
                value="7"
              />
              <label class="btn btn-outline-success col-12" for="freelance"
                >自由業
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="housewife"
                autocomplete="off"
                value="8"
              />
              <label class="btn btn-outline-success col-12" for="housewife"
                >専業主婦
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="part-time"
                autocomplete="off"
                value="9"
              />
              <label class="btn btn-outline-success col-12" for="part-time"
                >パート・アルバイト
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="student"
                autocomplete="off"
                value="10"
              />
              <label class="btn btn-outline-success col-12" for="student"
                >学生
              </label>
            </div>
            <div class="form-check hidden job">
              <input
                class="btn-check"
                type="radio"
                id="other"
                autocomplete="off"
                value="11"
              />
              <label class="btn btn-outline-success col-12" for="other"
                >その他
              </label>
            </div>
          </div>
          <!-- 職業ボタン ここまで-->
          <div class="my-2"></div>
          <!-- 未既婚ボタン ここから-->
          <div class="row">
            <div class="form-check form-check-inline col-2 ms-2 fs-5">
              <input
                class="form-check-input"
                type="checkbox"
                id="attribute-marriage"
                onclick="toggle_checkbox('marriage', 'attribute-marriage')"
              />
              <label class="form-check-label" for="attribute-marriage">
                MAR
              </label>
            </div>
            <div class="form-check hidden marriage">
              <input
                class="btn-check"
                type="radio"
                name="optionMarried"
                id="unmarried"
                value="1"
                autocomplete="off"
              />
              <label class="btn btn-outline-success col-10" for="unmarried"
                >未婚
              </label>
            </div>
            <div class="form-check hidden marriage">
              <input
                class="btn-check"
                type="radio"
                name="optionMarried"
                id="married"
                value="2"
                autocomplete="off"
              />
              <label class="btn btn-outline-success col-10" for="married"
                >既婚
              </label>
            </div>
          </div>
          <!-- 未既婚ボタン ここまで-->
          <div class="my-2"></div>
          <!-- 子供の有無ボタン ここから-->
          <div class="row">
            <div class="form-check form-check-inline col-2 ms-2 fs-5">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="attribute-child"
                onclick="toggle_checkbox('child', 'attribute-child')"
              />
              <label class="form-check-label" for="attribute-child">
                CHI
              </label>
            </div>
            <div class="form-check hidden child">
              <input
                class="btn-check"
                type="radio"
                name="optionChild"
                id="having-child"
                autocomplete="off"
              />
              <label class="btn btn-outline-success col-10" for="having-child">
                子供有り
              </label>
            </div>
            <div class="form-check hidden child">
              <input
                class="btn-check"
                type="radio"
                name="optionChild"
                id="not-having-child"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-success col-10"
                for="not-having-child"
              >
                子供無し
              </label>
            </div>
          </div>
          <!-- 子供の有無ボタン ここまで-->
          <div class="my-2"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          id="submit-form"
        >
          閉じる
        </button>
        <button type="button" class="btn btn-danger" onclick="submitClick()">
          登録する
        </button>
      </div>
    </div>
  </div>
</div>
