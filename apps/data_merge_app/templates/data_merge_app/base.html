<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('data_merge_app.static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('data_merge_app.static', filename='js/customize.js')}}"></script>
    <script src="{{ url_for('data_merge_app.static', filename='js/toggle.js')}}"></script>
    <script src="{{ url_for('data_merge_app.static', filename='js/modal.js')}}"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header
      class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4 text-white ms-4">データをマージするページ</span>
      </a>
    </header>

    <div class="d-flex justify-content-center">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="mt-5">
        {% for message in messages %}
        <li class="fs-5 mt-1">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
    {% block content %}{% endblock %}

    <footer class="footer mt-auto bg-dark">
      <div class="container py-2">
        <div class="text-center text-white">
          <p class="">
            このアプリケーションはサーべロイドの非公式ツールです。<br />
            バグなどのサポートなどはしておりません
          </p>
          <small>&copy; 2023 yuto camellia</small>
        </div>
      </div>
    </footer>
  </body>
</html>
